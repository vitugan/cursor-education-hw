<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multi local app app</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    
<div id="languages">
    <label>
      <input type="radio" name="lang" value="ua">UA
    </label>
    <label>
      <input type="radio" name="lang" value="ru">RU
    </label>
    <label>
      <input type="radio" name="lang" value="en">ENG
    </label>
  </div>
  
  <div id="welcome-message">
    <span class="lang lang-ua">Привіт</span>
    <span class="lang lang-ru">Привет</span>
    <span class="lang lang-eng">Hello</span>
    , username!
  
    <span class="lang lang-ua">Раді тебе бачити!</span>
  </div>
  
  <button id="save">Save</button>
  <script src="index.js"></script>
</body>
</html>
